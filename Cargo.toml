[package]
name = "mkui"
version = "0.1.0"
edition = "2021"
description = "A minimalist, typography-driven TUI library with Kitty graphics support"
license = "BSD-2-Clause"
repository = "https://github.com/monokrome/mkui"
keywords = ["tui", "terminal", "ui", "kitty", "sixel"]
categories = ["command-line-interface", "gui"]

[[example]]
name = "demo"
path = "examples/demo.rs"

[[example]]
name = "graphics-demo"
path = "examples/graphics_demo.rs"

[[example]]
name = "demo-reactive"
path = "examples/demo_reactive.rs"

[[example]]
name = "media-viewer"
path = "examples/media_viewer.rs"

[dependencies]
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
rand = "0.8"
ratatui = "0.29"
ratatui-image = "8.0"
crossterm = "0.28"
image = "0.25"
base64 = "0.22"
chrono = { version = "0.4", features = ["serde"] }
libc = "0.2"

[profile.release]
lto = true
codegen-units = 1
strip = true
